{% extends 'base.html' %}

{% block title %}관리자 - 예약 수정{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>✏️ 예약 수정</h2>
        <form action="{{ url_for('routes.edit_reservation_route', reservation_id=reservation.id) }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">사용자 이름</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ reservation.name }}" required>
            </div>
            <div class="mb-3">
                <label for="car_number" class="form-label">차량 번호</label>
                <input type="text" class="form-control" id="car_number" name="car_number" value="{{ reservation.car_number }}" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">날짜</label>
                <input type="date" class="form-control" id="date" name="date" value="{{ reservation.date }}" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">시간</label>
                <input type="time" class="form-control" id="time" name="time" value="{{ reservation.time }}" required>
            </div>
            <button type="submit" class="btn btn-success">수정 완료</button>
            <a href="{{ url_for('routes.admin_dashboard_route') }}" class="btn btn-secondary">취소</a>
        </form>
    </div>
</body>
{% endblock %}
