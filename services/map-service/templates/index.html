<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주차차진우</title>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey={{ kakao_api_key }}&libraries=services"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 🚀 네비게이션 바 포함 -->
    {% include "navbar.html" %}

    <h1>주차차진우</h1>
    <div id="zoom-warning">🔍 지도를 축소해 주세요.</div>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="주차장 검색">
        <button id="search-button">검색</button>
    </div>

    <div id="container">
        <div id="map-container">
            <div id="map"></div>
        </div>

        <div id="list-container">
            <h3>주차장 리스트</h3>
            <div id="parking-list"></div>
        </div>
    </div>

    <div id="modal-overlay"></div>
    <div id="modal">
        <button id="modal-close">X</button>
        <h2 id="modal-title"></h2>
        <p id="modal-address"></p>
        <p id="modal-hours"></p>
    </div>

    <!-- 🚀 하단 슬라이드업 정보 창 -->
    <div id="toggle-container">
        <button id="toggle-close">X</button>
        <h3 id="toggle-title">주차장 정보</h3>
        <p id="toggle-address"></p>
        <p id="toggle-hours"></p>
        <a id="reserve-button" href="#">예약하기</a>  <!-- 예약 버튼 -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
