{% extends 'base.html' %}

{% block title %}관리자 - 예약 추가{% endblock %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 추가</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>🚗 예약 추가</h2>
        <form action="{{ url_for('admin_bp.add_reservation_route') }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">사용자 이름</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="car_number" class="form-label">차량 번호</label>
                <input type="text" class="form-control" id="car_number" name="car_number" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">날짜</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">시간</label>
                <input type="time" class="form-control" id="time" name="time" required>
            </div>
            <button type="submit" class="btn btn-primary">예약 추가</button>
            <a href="{{ url_for('admin_bp.admin_dashboard_route') }}" class="btn btn-secondary">뒤로 가기</a>
        </form>
    </div>
</body>
{% endblock %}
