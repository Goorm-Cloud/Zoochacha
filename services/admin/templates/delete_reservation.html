{% extends 'base.html' %}

{% block title %}관리자 - 예약 삭제{% endblock %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 삭제</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>❌ 예약 삭제</h2>
        <p>정말로 아래 예약을 삭제하시겠습니까?</p>
        <ul class="list-group">
            <li class="list-group-item"><strong>사용자:</strong> {{ reservation.name }}</li>
            <li class="list-group-item"><strong>차량 번호:</strong> {{ reservation.car_number }}</li>
            <li class="list-group-item"><strong>날짜:</strong> {{ reservation.date }}</li>
            <li class="list-group-item"><strong>시간:</strong> {{ reservation.time }}</li>
        </ul>
        <form action="{{ url_for('admin_bp.delete_reservation_route', reservation_id=reservation.id) }}" method="POST">
            <button type="submit" class="btn btn-danger mt-3">삭제</button>
            <a href="{{ url_for('admin_bp.admin_dashboard_route') }}" class="btn btn-secondary mt-3">취소</a>
        </form>
    </div>
</body>
{% endblock %}
