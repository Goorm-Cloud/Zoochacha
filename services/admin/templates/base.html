<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}주차 예약 시스템{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        /* 페이지 전체 높이 100% */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* body에 Flexbox 적용 */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }

        /* 페이지 내용이 적어도 푸터가 맨 아래로 오도록 설정 */
        .content {
            flex: 1;
        }

        /* 푸터 스타일 */
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">🚗 Zoochacha</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">메인화면</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/map">지도</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reserve">예약하기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/admin' %}active{% endif %}" href="/admin">관리자</a>
                    </li>

                    <!-- 로그인/로그아웃 버튼 -->
                    {% if session['logged_in'] %}
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">로그아웃</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">로그인</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- 페이지 내용 -->
    <div class="container mt-5 content">
        {% block content %}{% endblock %}
    </div>

    <!-- 푸터 -->
    <footer>
        <div class="container">
            <p class="mb-0">&copy; 2025 Zoochacha | 주차 예약 시스템</p>
            <p>문의: support@zoochacha.com</p>
            <div>
                <a href="#" class="me-3">Instagram</a>
                <a href="#" class="me-3">Facebook</a>
                <a href="#" class="me-3">Youtube</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
