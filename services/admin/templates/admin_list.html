<!-- templates/admin_dashboard.html -->
{% extends 'base.html' %}

{% block title %}관리자 - 주차장 예약 목록{% endblock %}

{% block content %}
    <h2 class="text-center mb-4">🚗 관리자 - 주차장 예약 목록</h2>

    <!-- 예약 추가 버튼 추가 -->
    <div class="text-end mb-4">
        <a href="{{ url_for('admin_bp.add_reservation_route') }}" class="btn btn-success">예약 추가</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>이름</th>
                <th>차량번호</th>
                <th>예약 날짜</th>
                <th>예약 시간</th>
                <th>상세보기</th> <!-- 상세보기 열 추가 -->
            </tr>
        </thead>
        <tbody>
            {% for res in reservations %}
            <tr>
                <td>{{ res.id }}</td>
                <td>{{ res.name }}</td>
                <td>{{ res.car_number }}</td>
                <td>{{ res.date }}</td>
                <td>{{ res.time }}</td>
                <td><a href="{{ url_for('admin_bp.reservation_detail_route', reservation_id=res.id) }}" class="btn btn-info btn-sm">상세보기</a></td> <!-- 상세보기 링크 추가 -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
