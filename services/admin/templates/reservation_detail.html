<!-- templates/reservation_detail.html -->
{% extends 'base.html' %}

{% block title %}예약 정보 상세보기{% endblock %}

{% block content %}
    <h2 class="text-center mb-4">🚗 예약 정보 상세보기</h2>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">예약 ID: {{ reservation.id }}</h5>
            <p><strong>사용자 이름:</strong> {{ reservation.name }}</p>
            <p><strong>차량 번호:</strong> {{ reservation.car_number }}</p>
            <p><strong>예약 날짜:</strong> {{ reservation.date }}</p>
            <p><strong>예약 시간:</strong> {{ reservation.time }}</p>
        </div>
    </div>

    <div class="mt-4 text-center">
        <a href="{{ url_for('admin_bp.edit_reservation_route', reservation_id=reservation.id) }}" class="btn btn-warning">수정하기</a>
        <a href="{{ url_for('admin_bp.delete_reservation_route', reservation_id=reservation.id) }}" class="btn btn-danger">삭제하기</a>
        <a href="{{ url_for('admin_bp.admin_dashboard_route') }}" class="btn btn-secondary">뒤로 가기</a>
    </div>
{% endblock %}
